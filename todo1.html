<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            min-width: 250px;
        }
        * {
            box-sizing: border-box;
        }
        ul li {
            position: relative;
            padding: 4px 13px 3px 8px;
            list-style-type: outside;
            background: #eee;
            font-size: 18px;
            border-style: solid;
            border-width: 1px;
            margin: 10px;
        }
        .header {
            background-color: #0633fc;
            padding: 50px 100px;
            color: white;
            text-align: center;
        }
        input {
            margin: 0;
            border: none;
            border-radius: solid;
            width: 91%;
            padding: 10px;
            float: left;
            font-size: 16px;
            border-radius: 50px;
        }
        .btn {
            padding: 11px;
            background: #d9d9d9;
            border-radius: 50px;
            float: right;
            color: #555;
            text-align: center;
            font-size: 16px;
            border-radius: solid;
            width: 7%;
        }
        .btn:hover {
            background-color: rgb(182, 182, 182);
        }
        h2 {
            margin-top: -38px;
            font-family: poppins;
            font-size: xx-large;
            color: rgb(255, 254, 254);
        }
        button {
            float: right;
        }
        button:hover {
            background-color: rgb(235, 20, 20);
        }
    </style>
</head>

<body>
    <div id="myDIV" class="header">
        <h2>To Do List</h2>
        <input type="text" id="Input" placeholder="Add Here...">
        <span onclick="addlist()" class="btn">Add</span>
    </div>

    <ul id="todo"> </ul>

    <script>
        function addlist() {
            var li = document.createElement("Li");
            var button = document.createElement("button");
            button.addEventListener('click', func2);
            function func2() {
                document.getElementById("todo").removeChild(li);
            }
            button.innerHTML = "clear";
            li.appendChild(button);

            var text = document.getElementById("Input").value;
            var textnode = document.createTextNode(text);
            li.appendChild(textnode);
            if (text === '') {
                alert("LIST CANNOT BE BLANK");
            } else {
                document.getElementById("todo").appendChild(li);
            }
            document.getElementById("Input").value = "";
        }

    </script>

</body>

</html>
